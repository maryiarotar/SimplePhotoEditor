<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>

<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div th:switch="${allUsers}" class="container my-5">
                <div class="col-md-10">
                    <h1>Welcome to Admin page</h1>
                    <h2 th:case="null">No Users yet!</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Password</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="user : ${allUsers}">
                                <td th:text="${user.userName}"></td>
                                <td th:text="${user.email}"></td>
                                <td th:text="${user.pass}"></td>
                                <td>
                                    <!--
                                    <a th:href="@{/admin/delete/{email}(email=${user.email})}" class="btn btn-primary"><i
                                        class="fas fa-user-times ml-2"></i></a>
                                     -->
                                    <form action="#" th:action="@{/admin/delete/{email}(email=${user.email})}" method="post">
                                        <input type="hidden" name="userId" value="${user.email}"/>
                                        <button type="submit">Delete</button>
                                    </form>


                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
